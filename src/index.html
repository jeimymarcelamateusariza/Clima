<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor bg-linear-to-r from-cyan-400 to-teal-700 flex flex-col gap-4 md:flex-row items-center h-screen">
        <div class="flex-1">
            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-black mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>
        </div>
        <div class="flex-1 w-full p-3">
            <form id="formulario" class="flex flex-col justify-center bg-white/60 p-3  rounded-xl md:h-[34rem]" action="#" method="post">
                <div class="flex flex-col gap-7">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu ciudad"
                    class="w-full h-[40px] p-2 bg-teal-700 text-white rounded-full focus:outline-1 focus:outline-offset-1 focus:outline-white active:bg-teal-600 ">
                    
                    <select id="pais" class="h-[40px] bg-teal-700 rounded-full p-2 pe-4 text-white focus:outline-1 focus:outline-offset-1 focus:outline-white active:bg-teal-600">
                        <option disabled selected value="" class="text-black">--Seleccione--</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                    <input 
                    type="submit"
                    class="mt-3 w-full h-[40px]
                      bg-white border border-teal-700 uppercase font-semibold  cursor-pointer rounded-full hover:bg-teal-700 hover:text-white hover:border-white transition duration-700 ease-in-out"
                    value="Obtener Clima"
                />
                </div>

            </form>
        </div>
    </div>
    
      <script src="app.js"></script>
</body>

</html>
